<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scrapping html</title>
		<link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <header>
            <h1 id="titulo">O que vocÃª deseja ?: </h1>
        </header>

        <section id="opcoes">
            <a href="/palavras"><button class="btn">Analisar todo corpus</button></a>

            <button class="btn" onclick="htmlEspecifico()">Analisar um html especifico</button>
            
            <a href="/buscaBool"><button class="btn">Realizar uma busca booleana dentre os documentos</button></a>
            
            <a href="/buscaProb"><button class="btn">Realizar uma busca probabilistica dentre os documentos</button></a>
        </section>

        <section id = "especifico" style="display: none;">
            <div style="text-align: center; margin-top: 20vh;">
                <form action = "/palavras" enctype=multipart/form-data method = "POST">
                    <input type="file" name='file' accept=".html, .htm">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
        <footer>
            <p> &copy; Felipe Mamedes</p>
        </footer>
    </body>
    <script>
        function htmlEspecifico(){
            document.getElementById("titulo").textContent = "Entre com o HTML a ser analisado";
            document.getElementById("opcoes").style.display = "none";
            document.getElementById("especifico").style.display = "block";
        }
    </script>
</html>
